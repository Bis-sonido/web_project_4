<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <form action="" class="form" method="GET">
        <h2 class="form__edit-profile">Edit profile</h2>
        <div class="field-name">
          <label for="name"></label>
          <input type="text" id="name" value="Jacques Cousteau" class="field-name__box">
          <div class="field-name__line"></div>
        </div>
        <div class="field-about">
          <label for="about"></label>
          <input type="text" id="about" value="Explorer" class="field-about__box">
          <div class="field-about__line"></div>
        </div>
        <button class="form__submit-button">
          <p class="form__save">Save</p>
        </button>
      </form>
    </div>
    <button class="close-icon">
      <img src="images/Close-Icon.svg" alt="close-icon" class="close-icon__image">
    </button>
  </div>
  <header class="header">
    <img src="images/Vector-logo.svg" alt="Vector-logo" class="header__vector">
    <div class="header__line"></div>
  </header>
  <main class="main">
    <div class="profile">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1 class="profile-info__title">Jacques Cousteau</h1>
        <p class="profile-info__subtitle">Explorer</p>
        <button class="edit">
          <img src="images/Vector-pen.svg" alt="pen" class="edit__image">
        </button>
      </div>
      <button class="add-button">
        <img src="images/Close-Icon.svg" alt="add-button" class="add-button__image">
      </button>
    </div>
    <ul class="elements">
      <li class="element">
        <img src="images/Yosemite Valley.png" alt="Yosemite" class="element__images">
        <div class="group">
          <h2 class="group__title">Yosemite Valley</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/Lake Louise.png" alt="Lake-Louise" class="element__images">
        <div class="group">
          <h2 class="group__title">Lake Louise</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/Bald Mountains.png" alt="bald-mountians" class="element__images">
        <div class="group">
          <h2 class="group__title">Bald Mountains</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/Later.png" alt="Latemar" class="element__images">
        <div class="group">
          <h2 class="group__title">Latemar</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/Vanoise National.png" alt="vanoise" class="element__images">
        <div class="group">
          <h2 class="group__title">Vanoise National</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
      <li class="element">
        <img src="images/Lago di Braies.png" alt="lago-di-braies" class="element__images">
        <div class="group">
          <h2 class="group__title">Lago di Braises</h2>
          <button class="group__button">
            <img src="images/Vector-heart.png" alt="like" class="group__image">
          </button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
