<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/Vector-logo.svg" alt="Vector-logo" class="header__vector">
    <div class="header__line"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1 class="profile-info__title">Jacques Cousteau</h1>
        <p class="profile-info__subtitle">Explorer</p>
        <button class="edit" type="button">
          <img src="images/Vector-pen.svg" alt="pen" class="edit__image">
        </button>
      </div>
      <button class="add-button" type="button">
        <img src="images/Close-Icon.svg" alt="add-button" class="add-button__image">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__cards">
        <li class="element">
          <img src="images/Yosemite-Valley.png" alt="Yosemite" class="element__images">
          <div class="group">
            <h2 class="group__title">Yosemite Valley</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Lake-Louise.png" alt="Lake-Louise" class="element__images">
          <div class="group">
            <h2 class="group__title">Lake Louise</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Bald-Mountains.png" alt="bald-mountians" class="element__images">
          <div class="group">
            <h2 class="group__title">Bald Mountains</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Later.png" alt="Latemar" class="element__images">
          <div class="group">
            <h2 class="group__title">Latemar</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Vanoise-National.png" alt="vanoise" class="element__images">
          <div class="group">
            <h2 class="group__title">Vanoise National Park</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Lago-di-Braies.png" alt="lago-di-braies" class="element__images">
          <div class="group">
            <h2 class="group__title">Lago di Braises</h2>
            <button class="group__button" type="button">
              <img src="images/Vector-heart.png" alt="like" class="group__image">
            </button>
          </div>
        </li>
      </ul>
    </section>
    
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="#" class="form" name="edit-profile" method="GET">
        <h3 class="form__edit-profile">Edit profile</h3>
          <label for="name"></label>
          <input type="text" name="name" placeholder="Jacques Cousteau" class="field-name">
          <label for="about"></label>
          <input type="text" name="about" placeholder="Explorer"  class="field-about">
        <button class="form__submit-button" type="submit">
          Save
        </button>
      </form>
    </div>
    <button class="close-icon" type="button">
      <img src="images/Close-Icon.svg" alt="close-icon" class="close-icon__image">
    </button>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
