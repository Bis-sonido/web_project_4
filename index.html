<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/Vector-logo.svg" alt="Vector-logo" class="header__vector">
  </header>
  <main class="main">
    <section class="profile">
      <div class="avatar"></div>
      <div class="profile-info">
        <h1 class="profile-info__title">Jacques Cousteau</h1>
        <button class="edit" type="button">
          <img src="images/Vector-pen.svg" alt="pen" class="edit__image">
        </button>
        <p class="profile-info__subtitle">Explorer</p>
        
      </div>
      <button class="add-button" type="button">
        <img src="images/Vector.svg" alt="add-button" class="add-button__image">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__cards">
        
      </ul>
    </section>
    
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>
  <div class="popup popup_overlay-profile popup_type_edit-profile">
    <div class="popup__container">
      <form action="#" class="form" name="edit-profile" method="POST" novalidate>
        <h3 class="form__edit-profile">Edit profile</h3>
          <input id="profile-name" type="text" name="name" minlength="2" maxlength="40" placeholder="Name" class="field-name popup__input" required>
          <span id="profile-name-error" class="popup__error"></span>

          <input id="profile-about" type="text" name="about" minlength="2" maxlength="200"  placeholder="About me"  class="field-about popup__input" required>
          <span id="profile-about-error" class="popup__error"></span>
          
        <button class="form__submit-button" type="submit">
          Save
        </button>
      </form>
      <button class="close-icon" type="button"></button>
    </div> 
  </div>

  <div class="popup popup_overlay-card popup_type_create-card">
    <div class="popup__container">
      <form action="#" class="form form_type_card-input" name="create-card" method="POST" novalidate>
        <h3 class="form__edit-profile">New Place</h3>
          <input id="card-name" type="text" name="name"  minlength="1" maxlength="30" placeholder="Title" class="popup__input field-name field-name_type_card-title" required>
          <span id="card-name-error" class="popup__error"></span>

          <input id="card-url" type="url" name="about" placeholder="Image link"  class="popup__input field-about field-about_type_url" required>
          <span id="card-url-error" class="popup__error"></span>

        <button class="form__submit-button form__submit-button_disabled" type="submit" disabled>
          Create
        </button>
      </form>
      <button class="close-icon close-icon_type_close-card" type="button"></button>
    </div> 
  </div>

  <div class="popup popup_overlay-figure popup_type_figure-card">
    <div class="popup__container popup__container_type_figure">
      <figure class="popup__figure">
        <img class="popup__figure-image" src="#" alt="Places">
        <figcaption class="popup__figure-title"></figcaption>
        <button class="close-icon close-icon_type_figure-image" type="button"></button>
      </figure>
    </div> 
  </div>

  <template class="card-template">
    <li class="element">
      <button type="button" class="element__remove"></button>
      <img alt="Places" src="#" class="element__images">
      <div class="group">
        <h2 class="group__title"></h2>
        <button class="group__button" type="button">
          <img src="images/Vector-heart.png" alt="like" class="group__image">
        </button>
      </div>
    </li>
  </template>
  <script src="scripts/cards.js" defer></script>
  <script type="module" src="scripts/index.js" defer></script>
</body>
</html>
